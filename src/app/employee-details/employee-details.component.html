<div class="container">
    <div class="row">
      <div class="col-md-12 p-0">
        <div class="card">
          <div class="card-body">
            <div class="row">
                <div class="row ml-2">
                  <div class="col-md-10 shadow mr-4 ml-4 p-4 mb-3 bg-white rounded">
                    <img [src]="showData.avatar" class="img-thumbnail" style="width: 100%;">
                  </div> 
                  <div class="row col-md-8 ml-4">
                    <button class=" ml-3 btn btn-primary" type="submit" (click)="onchangeUpdate()" >Update</button>
                    <button class=" ml-3 btn btn-warning" type="submit" (click)="onChangeRemove()">Remove</button>
                  </div>
                </div>
                <div class="col-md-4">
                    <h4>Employee ID: <span>{{showData.id}}</span></h4> 
                    <h4>First Name: <span>{{showData.first_name}}</span></h4>
                    <h4>Last Name: <span>{{showData.last_name}} </span></h4>
                    <h4>Email Address:<span>{{showData.email}} </span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
